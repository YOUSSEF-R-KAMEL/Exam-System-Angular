<div class="container mt-5 students text-center">
  <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element, let index = index"> {{index + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="subjectName">
      <th mat-header-cell *matHeaderCellDef> Subject </th>
      <td mat-cell *matCellDef="let element" > {{element.subjectName}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="degree">
      <th mat-header-cell *matHeaderCellDef> Degree </th>
      <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
