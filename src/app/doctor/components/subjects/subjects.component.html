

<div class="container">
  <div class="box text-center">
    <div class="row">
      <div class="col-md-4" *ngFor="let item of subjects, let index = index" routerLink="/exam/{{item.id}}">
        <div class="sub-name">
          {{ item.name }}
        </div>
        <div class="subBtn">
          <button class="btn btn-success" *ngIf="showBool">Start</button>
          <button class="btn btn-primary" *ngIf="!showBool">Show</button>
          <button class="btn btn-danger"  *ngIf="!showBool" (click)="Delete(index)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
